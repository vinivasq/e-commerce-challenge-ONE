<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70ad3fdfa7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/layout.css">
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/imageSelector.css">
    <link rel="stylesheet" href="../assets/styles/addProduct.css">
    <link rel="stylesheet" href="../assets/styles/form.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">

    <title>AluraGeek - Adicionar Produto</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="./index.html">
                    <div class="navbar__logo__svg"></div>
                </a>
                <button class="button button-secondary" data-type="allProducts">Ver produtos</button>
                
                <div class="navbar__searchbar">
                    <input type="text" class="searchbar__input" placeholder="O que você deseja encontrar?"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </nav>
        </div>
    </header>

    <main class="add-product container">
        <form action="submit" class="form__container" data-type="form-newProduct">
            <h1 class="form__title">Adicionar novo produto</h1>
            <div class="image_selector__container">
                <div class="dropzone__container">
                    <div
                    class="dropzone"
                    data-dropzone
                    >
                    <p class="dropzone__info">
                        <i class="fa-solid fa-image"></i>
                            Arraste para adicionar uma imagem ao produto
                        </p>
                    </div>
                </div>
                <p class="image_selector__description">OU</p>
                <input
                    id="input__file"
                    name="input__file"
                    type="file"
                    accept="image/*"
                    data-type="productImage"
                >
                <div class="image_selector__label-container">
                    <h2 class="label-container__title">Selecione uma imagem:</h2>
                    <label for="input__file" class="button button-secondary" data-label-searchImage>
                        Procure no seu dispositivo
                    </label>
                </div>
            </div>
            <span class="field__container-error field__container-error-image" data-imageSelector-error></span>
            <div class="field__container">
                <label class="form__label" for="category">Categoria</label>
                <input 
                    class="form__input" 
                    type="text"
                    name="category"
                    required
                    maxlength="20"
                    data-type="productCategory" 
                >
            </div>
            <span class="field__container-error"></span>
            <div class="field__container">
                <label class="form__label" for="productName">Nome do produto</label>
                <input 
                    class="form__input" 
                    type="text"
                    name="productName"
                    required
                    maxlength="50"
                    data-type="productName"
                >
            </div>
            <span class="field__container-error"></span>
            <div class="field__container">
                <label class="form__label" for="price">Preço do produto</label>
                <input 
                    class="form__input" 
                    name="price"
                    type="text"
                    required 
                    data-type="productPrice"
                >
            </div>
            <span class="field__container-error"></span>
            <div class="field__container">
                <label for="productDescription" class="form__label">Descrição do produto</label>
                <textarea 
                    name="productDescription" 
                    class="form__textarea"
                    required
                    maxlength="120"
                    data-type="productDescription"
                ></textarea>
            </div>
            <span class="field__container-error"></span>
            <button class="button button-primary button-primary-add-product">Adicionar produto</button>
        </form>    
    </main>

    <footer>
        <section class="footer container">
            <div class="footer__info">
                <div class="footer__logo"></div>
                <a href="" class="info__link">Quem somos nós</a>
                <a href="" class="info__link">Política de privacidade</a>
                <a href="" class="info__link">Programa fidelidade</a>
                <a href="" class="info__link">Nossas lojas</a>
                <a href="" class="info__link">Quero ser franqueado</a>
                <a href="" class="info__link">Anuncie aqui</a>
            </div>
            <form class="form__container form__container-footer" data-type="form-footer">
                <h2 class="form__title-footer">Fale conosco</h2>
                <div class="field__container">
                    <label for="name" class="form__label">Nome</label>
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Fulano da Silva" 
                        required maxlength="40" 
                        class="form__input"
                        data-type="name"
                    >
                </div>
                <span class="field__container-error field__container-error-footer"></span>
                <div class="field__container">
                    <label for="text" class="form__label">Digite sua mensagem</label>
                    <textarea 
                        name="text" 
                        class="form__textarea" 
                        placeholder="Sua mensagem aqui" 
                        required
                        maxlength="120"
                        data-type="message"    
                    ></textarea>
                </div>
                <span class="field__container-error field__container-error-footer"></span>
                <button class="button button-primary" data-button-sendMessage>Enviar mensagem</button>
            </form>
        </section>
        <section class="copyright">
            <p>Desenvolvido por Vinícius Vasques. <a href="https://www.linkedin.com/in/vinivasq/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> <a href="https://github.com/vinivasq" target="_blank"><i class="fa-brands fa-github"></i></a></p> 
        </section>
    </footer>
    <script type="module" src="../assets/scripts/service/imageService.js"></script>
    <script type="module" src="../assets/scripts/controller/addNewProduct.js"></script>
    <script type="module" src="../assets/scripts/validateForm.js"></script>
    <script src="../assets/scripts/navigation.js"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>  
</body>
</html>
